
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
  <link rel="shortcut icon" href="/static/images/vclasslogo.jpg" type="image/x-icon">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
</head>
<body>
{% ifequal error "no" %}
<script>
    alert('Logged in Successfully')
    window.location=("{% url 'admin' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login, Try Again')
</script>
{% endifequal %}
<form  method="post">
  <div align="center" class="imgcontainer">
      <h2 style="color:blue">Admin Login</h2>
    <img src="/static/images/admin.png" height="300px" width="300px" alt="Admin" class="admin">
  </div>

  <div align="center" class="container">
      {% csrf_token %}
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
      <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required><br>

    <button type="submit" class="btn btn-primary">Login</button><br>

  </div>


</form>

</body>
</html>
{% block body %}


{% endblock %}
