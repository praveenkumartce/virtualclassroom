{% extends 'admin_navbar.html' %}
{% load static %}

{% block body %}

<!--data table start-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">

    <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
    </script>
    <!-- data table end-->
<div class="container" style= "margin-top:50px">
    <h3 class="text-center">Courses List</h3>
    <br>
    <div align="right"><button onclick="location.href={% url 'add_course' %}" class="btn btn-primary"> + Add Course</button></div>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Department</th>
            <th>Faculty</th>
            <th>Participants Count</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in c %}
        <tr>
            <td>{{i.course_id}}</td>
            <td>{{i.course_name}}</td>
            <td>{{i.dep_id.dep_name}}</td>
            <td>{{i.course_faculty}}</td>
            <td>{{i.part_count}}</td>
            <td><a href="#" onclick="return confirm('Are you want to delete this Doctor Record, Please Confirm?')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
